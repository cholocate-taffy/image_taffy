<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传照片</title>
</head>
<body>
    <h1>上传你的光影作品</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" multiple>
        <button type="submit">上传</button>
    </form>
    <p>上传完成后自动跳转到展示页</p>
</body>
</html>
